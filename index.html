<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
</head>
<body>
    <main>
        <img src="./images/novapkdex5.png" alt="pokedex" class="pokedex">
        <img src="#" alt="pokemon" class="pokemon__image">

        <h1 class="pokemon__data"> 
            <span class="pokemon__number"></span>
            <span class="pokemon__name"></span>
        </h1>

        <div class="pokemon__desc">texto</div>
        <div class="pokemon__type">Type:</div>
        <img src="#" class="pokemon__type1"></img>
        <img src="#" class="pokemon__type2"></img>

        <form class="form">
            <input type="search"
            class="input__search"
            placeholder="Nome ou Número"
            required>
        </form>

        <div class="buttons">
            <button class="button btn-prev">&lt; Voltar</button>
            <button class="button btn-next">Avançar &gt;</button>
        </div>
        <div>
        <audio controls class="ost">
            <source src="./sound/oak.mp3" type="audio/mpeg">
            Tente com a música.
        </audio>
    </div>


    </main>
</body>
</html>
